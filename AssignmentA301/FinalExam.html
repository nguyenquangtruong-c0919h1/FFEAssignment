<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/finalDemo.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/all.css">
    <script src="js/all.js"></script>

    <script src="jQuery/jquery.min.js"></script>
    <script src="popper/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/finalExam.js"></script>
</head>

<body>
    <div class="container-fluid bg-secondary">
        <div class="container">
            <!-- Menu header -->
            <div class="row">
                <div class="col-8 border border-dark bg-gray">
                    Company Into
                </div>
                <div class="col-4 border border-dark bg-gray">
                    <i class="fab fa-google-plus-g float-right"></i>
                    <i class="fab fa-facebook-f float-right"></i>
                    <i class="fab fa-twitter float-right"></i>
                </div>
                <div class="col-12 border border-dark bg-gray">Menu</div>
                <div class="col-12  p-0 border border-dark">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100 height-100" src="image/10430755569_2014780728.jpg"
                                    alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100 height-100" src="image/35e541941c0cee52b71d.jpg"
                                    alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100 height-100" src="image/images.jpg" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="container">
            <!-- Company Service -->
            <div class="row">
                <div class="col-12 bg-gray text-center">
                    <p class="pt-2">Company's Services</p>
                </div>
                <div class="col-12 col-md-6 col-lg-3 p-0 border border-dark">
                    <img src="image/10430755569_2014780728.jpg" class="w-100 height-100" alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-3 p-0 border border-dark">
                    <img src="image/10430755569_2014780728.jpg" class="w-100 height-100" alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-3 p-0 border border-dark">
                    <img src="image/10430755569_2014780728.jpg" class="w-100 height-100" alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-3 p-0 border border-dark">
                    <img src="image/10430755569_2014780728.jpg" class="w-100 height-100" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- New And Event -->
    <div class="container-fluid bg-secondary">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center bg-gray">
                    <p class="pt-2">News and Event</p>
                </div>
                <div class="col-12 col-md-12 col-lg-6">
                    <div class="row border border-dark  h-90 p-0">
                        <div class="col-4 col-md-6 col-lg-12 p-0">
                            <img src="image/images.jpg" alt="" class="height-80 w-100">
                        </div>
                        <div class="col-8 col-md-6 col-lg-12 bg-yellow">
                            <p class="pt-4 ">Title 0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-6 p-0">
                    <div class="row m-0">
                        <div class="col-12 col-md-3 col-lg-12">
                            <div class="row border border-dark  p-0">
                                <div class="col-4 col-md-12 col-lg-4 p-0">
                                    <img src="image/images.jpg" alt="" class="height-80 w-100">
                                </div>
                                <div class="col-8 col-md-12 col-lg-8 bg-yellow">
                                    <p class="pt-4 ">Title 1</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3 col-lg-12">
                            <div class="row border border-dark  p-0">
                                <div class="col-4 col-md-12 col-lg-4 p-0">
                                    <img src="image/images.jpg" alt="" class="height-80 w-100">
                                </div>
                                <div class="col-8 col-md-12 col-lg-8 bg-yellow">
                                    <p class="pt-4 ">Title 2</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3 col-lg-12">
                            <div class="row border border-dark p-0">
                                <div class="col-4 col-md-12 col-lg-4 p-0">
                                    <img src="image/images.jpg" alt="" class="height-80 w-100">
                                </div>
                                <div class="col-8 col-md-12 col-lg-8 bg-yellow">
                                    <p class="pt-4 ">Title 3</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3 col-lg-12">
                            <div class="row border border-dark  p-0">
                                <div class="col-4 col-md-12 col-lg-4 p-0">
                                    <img src="image/images.jpg" alt="" class="height-80 w-100">
                                </div>
                                <div class="col-8 col-md-12 col-lg-8 bg-yellow">
                                    <p class="pt-4 ">Title 4</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contacts Us -->
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12 border-bottom-0 mt-1 mb-1 ">
                    <p class="text-center">Contacts Us</p>
                </div>
            </div>
            <form action="" id="form">
                <div class="row border border-secondary">
                    <div class="form-group col-12 col-md-6 border border-warning mt-1 mb-1">
                        <input id="name" class="w-100" type="text" placeholder="Full names">
                        <span class="error-name"></span>
                    </div>
                    <div class="form-group col-12 col-md-6 border border-warning mt-1 mb-1">
                        <input id="email-phone" class="w-100" type="text" placeholder="Email/Phone">
                        <span class="error-email-phone"></span>
                    </div>
                    <div class="form-group col-12 border border-warning mt-1 mb-1">
                        <input id="subject" class="w-100" type="text" placeholder="Subject">
                        <span class="error-subject"></span>
                    </div>
                    <div class="form-group col-12 border border-warning mt-1 mb-1 height-100">
                        <input id="message" class="w-100 h-100" type="text" placeholder="Message">
                        <span class="error-message"></span>
                    </div>


                    <button type="submit" class="bg-success text-white border border-radius-2 mb-2">Submit Now</button>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <div class="container-fluid bg-secondary">
        <div class="container bg-gray">
            <div class="row ">
                <div class="col-12 text-center">
                    <p>Copyright@2020</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
